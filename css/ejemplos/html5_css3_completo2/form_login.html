<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<link rel="STYLESHEET" type="text/css" href="css/estilos_login.css" />
</head>
<body>
	<div id="contenedor">
		<header>
			<div id="left">
				<h1>Introduzca login y password</h1>
			</div>
			<div id="right">
				<img src="imagen/iconos/aspa.png" title="Cerrar formulario" onclick="self.close()" />
			</div>
			<div class="clear"></div>
		</header>		
		<form action="#" method="post">			
			<table>
				<tr><td>Login</td></tr>
				<tr><td><input type="text" name="login" size="30" /></td></tr>
				<tr><td>Password</td></tr>
				<tr><td><input type="text" name="password" size="30" /></td></tr>
				<tr class="centrado">
					<td colspan="2">
						<input type="submit" value="Validar" />
						<input type="reset" value="Reset" />
					</td>
				</tr>
			</table>		
		</form>	
	</div>
</body>
</html>
