<SCRIPT>
	function Comprueba(form){
		var number = parseFloat(form.valor.value);
		if (isNaN(number)==true)
			alert("No es numérico");
		else
			form.valor.value = number;
			alert("Es numérico");
	}
</SCRIPT>
