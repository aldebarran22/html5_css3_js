	function Persona(nombre, apellidos, edad) {
		this.nombre = nombre;

		this.displayEdad = function() {
			alert("La edad es " + this.edad);
		}
	}

	var  o = new Persona("aa","bb",9);

	o.displayEdad();
	console.log(o.sexo);
	
</script>
