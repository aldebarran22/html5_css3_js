<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <button type="button" id="boton" name="boton">Enviar mensaje</button>
    <script type="text/javascript">
        w = new Worker('./js/worker.js');
        w.onmessage = (e) => {
            console.log(`Recibir datos del Worker: ${e.data}`);
        }
        document.querySelector('button').onclick = () => {
            w.postMessage('mensaje del principal');
        }
    </script>
</body>

</html>
