<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

       
        function imprimir(arr){
            for (let obj of arr)
                console.log(obj);
        }

        let users = [{nombre:"AAA",edad:20},
        {nombre:"BBB",edad:30},
        {nombre:"CCC",edad:40},
        {nombre:"DDD",edad:50},
        {nombre:"EEE",edad:60}];
        
        imprimir(users);
        // Funciones Arrow
        users.sort( (obj1, obj2) => {
            if (obj1.edad < obj2.edad) 
                return 1;

            else if (obj1.edad > obj2.edad)
                return -1;

            else
                return 0;
        });
        imprimir(users);
        
        let select = "<select name='users' id='users'>";       
        users.forEach( (value, index) => {
            select += `<option value="${index}">${value.nombre}</option>`;
        });
        select += "</select>";
        console.log(select);
        users.push({nombre:"A1",edad:1},{nombre:"B1",edad:2});
        console.log(users.toString());
        for (obj of users){
            console.log(obj);
        }
    </script>
</head>
<body>

</body>
</html>
