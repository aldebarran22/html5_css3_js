<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function actualizarReloj(){
            let ahora = new Date();
            let sTiempo = ahora.toLocaleString();
            let capa = document.getElementById("capa_reloj");
            // Inyecta en una cadena el valor de la variable sTiempo:
            capa.innerHTML = `<h1>${sTiempo}</h1>`;  // "<h1>"+sTiempo+"</h1>"
        }

        function activarReloj(){
            // Ejecutar la funci√≥n actualizarReloj cada 1 segundo.
            setInterval(actualizarReloj, 1000);
        }

    </script>
</head>
<body onload="activarReloj()">
    <div id="capa_reloj"></div>
</body>
</html>
